<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Web</title>
</head>
<body>
    <center>
        <h1>Insert Web</h1>
        <form method="POST">
            {% csrf_token %}

            <table>

                <label for="tn">Topic Name</label>
                <select name="tn" id="tn">

                    {% for to in QLTO %}
                        <option value="{{to.topic_name}}">{{to.topic_name}}</option>
                    {% endfor %}

                </select> <br> <br>

                <label for="n">Name </label>
                <input type="text" name="n" id="n"> <br><br>

                <label for="u">URL</label>
                <input type="text" name="u" id="u"> <br><br>

                <label for="e">Email</label>
                <input type="text" name="e" id="e"> <br><br>
                
            </table>

            <input type="submit" value="Insert Webpage">
        </form>


            
    </center>
</body>
</html>

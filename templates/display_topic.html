<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Topic</title>
    <style>
        table,tr,th,td
        {
        border-collapse: collapse;
        width: 100px;
        text-align: center;
        border: 2px solid black;
        }
    </style>
</head>
<body>
    <center>
        <h1>Display Topic</h1>
        <table cellspacing="5px" cellpadding="5px">
            <tr>
                <th>Topic Name</th>
            </tr>

            {% for to in QLTO %}
                <tr>
                    <td>{{to.topic_name}}</td>
                </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
